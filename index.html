<!DOCTYPE html>
<html>
  <head>
    <title> Muta.Pro - Business Card</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    body {
    display: flex;
    flex-wrap: wrap;
    height: 100vh;
    place-items: center;
    flex-direction: column;
}
      .business-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        background-color: #f9f9f9;
      }
      .business-card h1 {
        margin: 0;
      }
      .business-card p {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
      <div class="business-card">
        <h1>Ivo M.</h1>
        <p>Email: a@a</p>
        <p>Website: <a href="http://muta.pro">muta.pro</a></p>
      </div>
    </div>
  </body>
</html>
